    <link rel="stylesheet" href="../css/styles.css">

    <style>
        :root {
            --gris-piedra: #575757;
            --texto: #fff;
        }

        body {
            background: linear-gradient(180deg, var(--gris-piedra), #323232);
            font-family: "Impact", "Arial Black", sans-serif;
            margin: 0 auto;
            padding: 2rem;
            color: var(--texto);
            cursor: url(../images/cursors/default.cur), auto;
        }

        .page {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            color: #000;
            border: 12px solid #000;
            box-shadow: 25px 25px 0 #000;
            padding: 3rem;
        }

        .title-container {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .tag {
            display: inline-block;
            padding: 0.7rem 1.4rem;
            background: var(--gris-piedra);
            border: 6px solid #000;
            color: #fff;
            font-size: 1.3rem;
            box-shadow: 8px 8px 0 #000;
            transform: rotate(2deg);
        }

        h1 {
            font-size: 5rem;
            letter-spacing: -2px;
        }

        .easter-egg-image {
            width: 100%;
            max-width: 800px;
            margin: 2rem auto;
            display: block;
            border: 6px solid #000;
            box-shadow: 10px 10px 0 #000;
        }

        .back {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: #000;
            color: #fff;
            border: 6px solid #fff;
            text-decoration: none;
            box-shadow: 10px 10px 0 #000;
            transition: transform 0.1s ease;
        }

        .back:hover {
            background: #fff;
            color: #000;
            border: 6px solid #000;
            transform: translateY(7px) rotate(-2deg);
        }
    </style>

</head>

<body>
